<section class="messageHead">
  <% if (nickname) { %>
  <span class="nickname">
    <%= nickname %>
  </span>
  <% } %>
  <% if (ts) { %>
  <span class="ts">
    <%= moment(ts).format("MMM Do YYYY, h:mma") %>
  </span>
  <% } %>
</section>
<p class="messageText">
  <%= message %>
</p>
